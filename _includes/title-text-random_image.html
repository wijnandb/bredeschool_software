<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
      <div class="col-12">
          <div class="service service-single">
              <h1 class="title">{{page.title}}</h1>
              <div class="content">
                  <picture id="random-image">
                      <source src="{{ '/images/illustrations/bordspel.webp' | prepend: site.baseurl }}" type="image/webp">
                      <source src="{{ '/images/illustrations/bordspel.png' | prepend: site.baseurl }}" type="image/png">
                      <img src="{{ '/images/illustrations/bordspel.png' | prepend: site.baseurl }}" alt="Random Image" class="float-right ml-3 mb-3">
                  </picture>
                  {{content}}
              </div>
          </div>
      </div>
  </div>
</div>
